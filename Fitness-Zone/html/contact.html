</head>

	<h2 style="text-align: center; padding-top: 10px; padding-bottom: 10px">Contact us</h2>
	<div class="row">
		<div class="col-12 col-sm-2"></div>
		<div class="col-12 col-sm-10">

			<div class="mb-3 row">
			    <label for="name" class="col-sm-2 col-form-label" value="name" placeholder="Name">Name</label>
			    <div class="col-sm-10">
			      <input type="name" class="form-control" id="name" style="width: 500px;" required>
			    </div>
			 </div>

			 <div class="mb-3 row">
			    <label for="email" class="col-sm-2 col-form-label" value="email" placeholder="Email">Email</label>
			    <div class="col-sm-10">
			      <input type="email" class="form-control" id="email" style="width: 500px;">
			    </div>
			 </div>

			 <div class="mb-3 row">
			    <label for="telno" class="col-sm-2 col-form-label" value="tel" placeholder="Tel No.">Tel no.</label>
			    <div class="col-sm-10">
			      <input type="tel" class="form-control" id="tel" style="width: 500px;">
			    </div>
			 </div>

			<div class="mb-3 row">
			    <label for="age" class="col-sm-2 col-form-label" value="age" placeholder="age">Age</label>
			    <div class="col-sm-10">
			      <input type="age" class="form-control" id="age" style="width: 500px;">
			    </div>
			</div>

			<div class="mb-3 row">
			    <label for="district" class="col-sm-2 col-form-label" value="district" placeholder="district">District</label>
			    <div class="col-sm-10">
			      <input type="district" class="form-control" id="district" style="width: 500px;">
			    </div>
			</div>

			<div class="mb-3 row">
			    <label for="state" class="col-sm-2 col-form-label" value="state" placeholder="state">State/Province</label>
			    <div class="col-sm-10">
			      <input type="state" class="form-control" id="state" style="width: 500px;">
			    </div>
			</div>

			<div class="mb-3 row">
			    <label for="country" class="col-sm-2 col-form-label" value="country" placeholder="country">Country</label>
			    <div class="col-sm-10">
			      <input type="country" class="form-control" id="country" style="width: 500px;">
			    </div>
			</div>

			<div class="mb-3 row">
			    <label for="zip" class="col-sm-2 col-form-label" value="zip" placeholder="zip">Pin Code</label>
			    <div class="col-sm-10">
			      <input type="zip" class="form-control" id="zip" style="width: 500px;">
			    </div>
			</div>

			<div class="mb-3 row">
				<label for="contact-type" class="col-sm-2 col-form-label">Way of Contact<span class="manditory"> </span></label>
				<div class="form-group col-md-7 mb-7">
					<input class="form-check-input" type="radio" name="contact" id="contact-tel" value="tel">
					<label class="form-check-label" for="contact-tel">Tel no.</label><br>
					  
					<input class="form-check-input" type="radio" name="contact" id="contact-email" value="email">
					<label class="form-check-label" for="contact-email">E-mail</label>
				</div>
			</div>

			<div class="mb-3 row">
				<label for="comments" class="col-sm-2 col-form-label" value="comments" placeholder="comments">Comments/Feedback   </label>
			    <input type="text-area" class="form-control" id="zip" style="width: 500px;">
			</div>

			<div style="padding-bottom: 20px"></div>
			<div class="form-group form-check">
			    <input type="checkbox" class="form-check-input" id="exampleCheck1">
			    <label class="form-check-label" for="exampleCheck1">agreed the terms and conditions</label>
			</div>
			
			<div style="padding-bottom:20px"></div>
			<button type="submit" class="btn btn-primary">Submit</button>
			<div style="padding-top: 40px"></div>

		</div>
	</div>
	

  	<footer style="background: black">
    	<p style="text-align: center; color: white; padding-bottom: 5px;">Made with <span class="fa fa-heart" aria-hidden="true"></span> by Fitness Zone</p>
  	</footer>
    
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
